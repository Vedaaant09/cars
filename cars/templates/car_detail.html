<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.name }} Details</title>
    <!--<link rel="stylesheet" href="{% static 'css/style.css' %}">--> <!-- Assuming you have a static CSS file -->
</head>
<body>
    <div class="container">
        <h1>{{ car.name }}</h1>
        <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }}</p>
        <p><strong>Price:</strong> ${{ car.price }}</p>

        <!-- If you're using a CharField or URLField for the image -->
        <div>
            <img src="/media/car1.jpg" alt="{{ car.name }} image" width="300">
        </div>

        <p><strong>Description:</strong></p>
        <p>{{ car.description }}</p>

        <a href="{% url 'car_list' %}">Back to Car List</a> <!-- Link to the car list view -->
    </div>
</body>
</html>
