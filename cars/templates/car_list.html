<!DOCTYPE html>
<html>
<head>
    <title>Car Listings</title>
</head>
<body>
    <h1>Available Cars</h1>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car_detail' car.id %}">{{ car.name }}</a> - {{ car.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
